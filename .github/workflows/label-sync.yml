name: Sync Labels

on:
  push:
    paths:
      - ".github/labels.yml"  # 이 파일이 변경될 때만

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}